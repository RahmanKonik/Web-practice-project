

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js template Document</title>
</head>
<body>

    <h2>
        JavaScript HTML template Strings.
    </h2>

    <p id="template"></p>

    <script>

        let heading = "HTML Template String";
        let tags = ["String Template", "Leveling a array", "Using for Loop"];

        let htmlHeader = `<h2>${heading}</h2><ul>`;

        for ( const value of tags){
            htmlHeader +=`<li>${value}</li>`;
        }

        htmlHeader +=`</ul>`;

        //displaying

        document.getElementById('template').innerHTML = htmlHeader;


    </script>

</body>
</html>
