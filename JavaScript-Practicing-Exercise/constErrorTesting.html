

<!DOCTYPE html>

<body>

    <h2> My JavaScript Const Exercise</h2>

    <p id="constant"></p>

    <script>

        try{
            const PI = 3.1415;
            PI = 3.141000;

        catch(err){
            document.getElementById("constant").innerHTML = err;
        }
    </script>
