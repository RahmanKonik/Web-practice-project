

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for while..do statement</title>
</head>
<body>

    <p> javasercipt while ... do statement</p>

    <p id="demo"> </p>

    <script>

        let fruits = ["Mango", "Banana", "Apple", " Waterlemon"];

        let i = 0;

        let text = "";

        while( fruits[i]){
            text += fruits[i] + "<br>";
            i++;
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
