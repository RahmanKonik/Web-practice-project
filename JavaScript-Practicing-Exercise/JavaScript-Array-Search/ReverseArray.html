

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of js reverse method</title>
</head>
<body>

    <p> Reverse()- it reverse the array.</p>

    <p id="demo"></p>

    <p id="demoReverse"></p>


    <script>

        let fruits = ["Mango", "Banana", "Organe", "Apple"];

        document.getElementById('demo').innerHTML ="Real Array: "+ fruits;

        document.getElementById('demoReverse').innerHTML = "Reverse order array: "+ fruits.reverse(); // result will be Apple, organe, Banana, Mango.

    </script>

</body>
</html>
