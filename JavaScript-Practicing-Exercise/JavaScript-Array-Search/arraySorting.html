
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document of js sorting method</title>
</head>
<body>

    <p> Sort()- it sorting the array alphabetically.</p>

    <p id="demo"></p>

    <p id="demoSort"></p>


    <script>

        let fruits = ["Mango", "Banana", "Organe", "Apple"];

        document.getElementById('demo').innerHTML ="Real Array: "+ fruits;

        document.getElementById('demoSort').innerHTML = "Sorting array: "+ fruits.sort(); // result will be Apple, Banana, Mango, organe.

    </script>

</body>
</html>
