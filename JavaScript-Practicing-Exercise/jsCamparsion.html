

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for javasercipt comparsion</title>
</head>
<body>

    <p> javasercipt comparsion</p>

    <p> ? : ternary operator </p>

    <p> you input your age and press the button </p>

    <input id="age" value="18"/>

    <button onclick="myAge()"> Try it</button>

    <p id="demo"></p>

    <script>

        function myAge(){

            let age = document.getElementById("age").value;

            let comparsion = (age < 18) ? "Too young": "Old enough";

            document.getElementById("demo").innerHTML = comparsion+ " to vote.";
        }
    </script>

</body>
</html>
