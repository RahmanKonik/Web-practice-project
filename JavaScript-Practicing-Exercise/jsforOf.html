
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for of statement</title>
</head>
<body>

    <p> javasercipt for of statement</p>

    <p id="demo"></p>

    <script>

        let content = "LanguageJs";

        let text = "";

        for ( let x of content){

            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

    </script>

</body>
</html>
