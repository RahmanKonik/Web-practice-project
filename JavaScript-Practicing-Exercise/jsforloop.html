

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for loop statement</title>
</head>
<body>

    <p> javasercipt for loop statement</p>

    <p id="demo"> </p>

    <script>

        let fruit = ["Mango", "Banana", "Apple", " Waterlemon"];

        let level = "";

        for ( let i = 0; i < fruit.length; i++){
            level += fruit[i] + "<br>";
        }

        document.getElementById("demo").innerHTML =level;

    </script>

</body>
</html>
