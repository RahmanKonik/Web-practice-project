
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p> Javascript Date format</p>

    <p id="demo"></p>

    <script>

        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

        let date = new Date();

        let month = months[date.getMonth()];

        let test_date = new Date("1996-06-13");

        let test_month = months[test_date.getMonth()];

        document.getElementById("demo").innerHTML = "The current month is :"+ month +"<br>"
                                                  + " test Month: "+test_month;
    </script>
</body>
</html>
