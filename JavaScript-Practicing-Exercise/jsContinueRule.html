

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for continue rule</title>
</head>
<body>

    <h1> javasercipt continue rule</h1>

    <p id="demo"></p>

    <script>

        let text = "";

        for ( let i =0; i< 10; i++){

            if( i== 4){
                continue;
            }
            text += i + "<br>";
        }

        document.getElementById("demo").innerHTML = text; // without '4', it displays the other numbers.
    </script>

</body>
</html>
