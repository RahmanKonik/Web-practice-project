
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h2> My JavaScript Const Object Exercise </h2>

    <p id="Object"></p>

    <script>
        /*
        create a const object in array.
        change a property
        add an new property.

        const object : { }
        const array : [ ]

        */

        // create an object.
        const person = {name:"anik", age:"25", color:"white"};

        // change a property.
        person.color = "lightWhite";

        // add a property.
        person.status = "Unmarried";

        // display the object.
        document.getElementById("Object").innerHTML = "Name : "+ person.name;

    </script>
</body>
</html>
