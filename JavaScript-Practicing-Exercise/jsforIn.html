
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for in statement</title>
</head>
<body>

    <p> javasercipt for in statement</p>

    <p id="demo"></p>

    <script>

        let fruit = ["Mango", "Banana", "Apple", " Waterlemon"];

        let text = "";

        for ( let x in fruit){

            text += fruit[x] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>
</html>
