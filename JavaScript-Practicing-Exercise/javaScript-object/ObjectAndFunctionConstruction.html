
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document for adding new object and function </title>
</head>
<body>

    <p> Adding new object in a object and managing a function in there as like as normal using </p>

    <p id="demo"></p>

    <script>

        function person(first, last, age, status){

            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.status = status;

            // function
            this.fullName = function(){

                return this.firstName + " "+this.lastName;
            };
        }

        person.prototype.nationality = "bangla";

        const myInfo = new person("Konik", "rahman", "27", "Single");

        // changing my information by using an method

        // adding a method

        myInfo.changeName = function(name){
            this.firstName = name;
        }

        myInfo.changeName("fazlul");

        document.getElementById("demo").innerHTML = "My age is "+ myInfo.age +" years olds. and nationality is "+ myInfo.nationality +" and full name is "+ myInfo.fullName()
                                                   + " now first name is  "+ myInfo.firstName;

    </script>

</body>
</html>
