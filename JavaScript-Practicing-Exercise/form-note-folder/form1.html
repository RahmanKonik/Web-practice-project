
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of form property</title>

    <link href="form1.css" rel="stylesheet"/>
</head>
<body>

    <h1> HTML form property</h1>

    <p>
        Need to server storing the user information there, it will be php file or other, In my guess.
    </p>

    <form action="/action_page">

        <div class="form-container">

            <label for="fname">First Name:</label> <br>
            <input type="text" id="fname" name="fname"/> <br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"/><br><br>

            <input type="submit" value="submit" />


        </div>

    </form>

    <p> if user click the submit button, the form data will be sent to a page which called in action property in form tag</p>

</body>
</html>
