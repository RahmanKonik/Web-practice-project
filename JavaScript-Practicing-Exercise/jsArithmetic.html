
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> My JavaScript Arithmetic Exercise </h2>

    <h2> Arithmetic Roles and result:-</h2>

    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="exponentiation"></p>
    <p id="division"></p>
    <p id="modulus"></p>

    <script>

        /*
         arithmetice operator.

        */

        let number1 = 10, number2 = 3;

        //let result;

        document.getElementById('addition').innerHTML = " Number1 + Number2 : "+ (number1 + number2);

        document.getElementById('subtraction').innerHTML = " Number1 - Number2 : "+ (number1 - number2);

        document.getElementById('multiplication').innerHTML = " Number1 * Number2 : "+ number1 * number2;

        document.getElementById('exponentiation').innerHTML = " Number1 ** Number2 : "+ number1 ** number2;

        document.getElementById('division').innerHTML = " Number1 / Number2 : "+ number1 / number2;

        document.getElementById('modulus').innerHTML = " Number1 % Number2 : "+ number1 % number2;

    </script>

</body>
</html>
